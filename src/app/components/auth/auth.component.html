<div class="row container">
    <div class="col-xs-12 col-md-8 col-md-offset-3">
        <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <div *ngIf="error || message" >
            <p *ngIf="error" class="alert alert-danger">{{error}}</p>
            <p *ngIf="message" class="alert alert-success">{{message}}</p>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="username" class="form-control" ngModel name="username" required email>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" ngModel name="password" required minlength="6" >
            </div>

            <div>
                <p *ngIf="!authForm.valid && authForm.touched">Invalid Form Details</p>
                <button class="btn " type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'Sign Up'}}</button> | 
                <button class="btn " type="button" (click)="onSwitchMode()">Switch To {{isLoginMode ? 'Sign Up' : 'Login'}}</button>
            </div>

        </form>
    </div>


</div>
